server:
  port: 8080

spring:
  application:
    name: pixel

  datasource:
    url: jdbc:postgresql://localhost:5432/pixel
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
        hibernate:
          format_sql: true
    open-in-view: false